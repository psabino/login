<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Braspag - Login</title>

<!-- Materialize -->
<link href="css/materialize.min.css" rel="stylesheet" type="text/css" >

<!-- CSS -->
<link href="css/styles.css" rel="stylesheet" type="text/css" >
</head>

<body>

<div class="container vertical-align">
	<div class="row">
		<div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
			<div class="card">
				<div id="header-logo"> <img src="images/logo-braspag.png" alt="Braspag"> </div>
				<div class="card-content">
					<h1>Olá!<br>
						Faça login através dos campos abaixo para continuar:</h1>
					<div id="form">
						<div clas="row">
							<div class="input-field">
								<input placeholder="insira seu nome de usuário" id="username" type="text" class="validate">
								<label for="username" class="active">Nome de Usuário</label>
							</div>
							<div class="input-field">
								<input placeholder="insira sua senha" id="password" type="password" class="validate">
								<label for="password" class="active">Senha</label>
							</div>
							<a href="#" class="right">Esqueci minha senha</a> </div>
					</div>
				</div>
				<div class="card-action"> <a id="entrar" class="waves-effect btn-large">Entrar</a> </div>
			</div>
		</div>
	</div>
</div>

<!-- Compiled and minified JavaScript --> 
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
</body>
</html>
