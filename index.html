<body>
	<div class="container">
		<div class="row">
			<div class="col s12 m10 offset-m1 l10 offset-l1 xl4 offset-xl4">
			  <div class="card col s12">
				<div id="header-logo">
				  <img src="images/logo-braspag.png" alt="Braspag">
				</div>
				<div class="card-content">
				  <h1>Olá!<br>
					Faça login através dos campos abaixo para continuar:</h1>
				  <div id="form">
						<div clas="row">
							<div class="input-field">
								<input placeholder="insira seu nome de usuário" id="username" type="text" class="validate">
								<label for="username" class="active">Nome de Usuário</label>
							</div>
							<div class="input-field">
							  <input placeholder="insira sua senha" id="password" type="password" class="validate">
							  <label for="password" class="active">Senha</label>
							</div>
							<a href="#" class="right">Esqueci minha senha</a>
						</div>
					</div>

				</div>
				<div class="card-action">
			  		 <a href="#!" class="btn waves-effect waves-teal">Send</a>
					<a id="entrar" class="waves-effect waves-ripple btn-large">Entrar</a>
				</div>
			  </div>
			</div>
			
		  </div>
      </div>
